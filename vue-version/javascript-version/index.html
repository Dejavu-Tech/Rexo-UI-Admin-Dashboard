  <script>
    const loaderColor = localStorage.getItem('rexo-ui-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('rexo-ui-initial-loader-color') || '#3366CC'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
